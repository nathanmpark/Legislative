<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
  </head>
  <body>
    <canvas id="draw" width="1300px" height="600px"></canvas>
    <script src="chart.js"></script>
    <script type="text/javascript">
    var c = new BarChart(document.getElementById('draw').getContext('2d'),{
      fillColorBackground: 'rgb(255, 255, 255)',
      fillColorBars: 'rgba(180, 180, 180, 0.30)',
      fontWeight: 'lighter',
      scaleStyle: 'linear',
      paddingPercentBars: 0.20,
      paddingPercentTicks: 2.0,
      errorBarStyle: 'none',
      defaultMaxTick: 100
    });
    //show current value on top of bar
    c.update({
      yAxis: 'Progress (%)',
      xAxis: 'Process',
      labels: [
        ['10 m/hr', 'Forger'],
        ['10 m/hr', 'Cover Line'],
        ['10 m/hr', 'Spinner'],
        ['10 m/hr', 'Bakers'],
        ['10 m/hr', 'Molder'],
        ['10 m/hr', 'Injector'],
        ['10 m/hr', 'I\'m'],
        ['10 m/hr', 'running'],
        ['10 m/hr', 'out'],
        ['10 m/hr', 'of'],
        ['10 m/hr', 'names'],
        ['10 m/hr', 'omomg']
      ],//man hours calc or cost, name
      topLabels: ['1000','1000','1000','1000','1000','1000','1000','1000','1000','1000','1000','1000'],//Targets
      barTooltips: ['100', '300', '200', '500', '800', '900', '50', '15', '40', '40', '20', '10'],
  data:
   [ 10, 30, 20, 50, 80, 90, 5, 15, 40, 40, 20, 10 ]});
    </script>
  </body>
</html>
